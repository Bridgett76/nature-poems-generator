<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Nature Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Nature Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter a topic for a Nature poem"
              autofocus
              required
              autocomplete="off"
              class="topic"
              id="user-topic"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Magic, Air, Stone</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Bridgett76" target="_blank"
          >Bridgett Owens</a
        >
        and is open sourced on
        <a
          href="https://github.com/Bridgett76/nature-poems-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://ai-nature-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
