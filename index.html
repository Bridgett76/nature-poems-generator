<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Nature Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Nature Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter a topic for a Nature poem"
            autofocus
            required
            autocomplete="off"
            class="topic"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">The poem will go here</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Bridgett76" target="_blank"
          >Bridgett Owens</a
        >
        and is open sourced on
        <a
          href="https://github.com/Bridgett76/nature-poems-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://ai-nature-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
